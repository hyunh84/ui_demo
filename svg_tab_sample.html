<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>SVG 탭</title>

	<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="resources/js/swiper-bundle.js"></script>

	<style type="text/css">
			* {margin:0;padding:0;list-style:none;}

			header {padding:9px 0 0 170px;background-color:#f4f4f4;}
			header:before {display:block;content:"";position:absolute;left:0;top:0;width:230px;height:42px;pointer-events:none;background:url('resources/images/bg_service_mall_shape.png') no-repeat center;}
			header:after {display:block;content:"";position:absolute;left:169px;top:12px;width:8px;height:8px;border-radius:100%;background-color: #3e43a4;}
			header .svgTabWrap svg {display:block;}

	</style>
</head>
<body>
	
	<header>

		<div class="svgTabWrap">
			<svg xmlns="http://www.w3.org/2000/svg" width="565" height="33" viewBox="0 0 565 33">
				<g transform="translate(0 0)">
					<a href="#" class="service_mall_link">
						<use href="resources/images/img_service_mall_tab.svg#pathTab" fill="#156CDD" stroke="rgba(0,0,0,0)"></use> <!-- 수정 211207 fill color 전페이지 공통 수정 -->
					</a>
					<text x="64" y="15" text-anchor="middle" fill="#fff" font-size="14px" pointer-events="none" dy=".5em" font-family="Roboto" font-weight="700">eBook</text>
				</g>
				<g transform="translate(87 0)">
					<a href="#" class="service_mall_link">
						<use href="resources/images/img_service_mall_tab.svg#pathTab" fill="#06BBC0" stroke="rgba(0,0,0,0)"></use>
					</a>
					<text x="64" y="13" text-anchor="middle" fill="#fff" font-size="15px" pointer-events="none" dy=".5em" font-family="Roboto" font-weight="700">sam</text>
				</g>
				<!-- 수정 211207 핫트랙스, 매장안내 노출 순서 전페이지 공통 변경 -->
				<g transform="translate(174 0)">
					<a href="#" class="service_mall_link">
						<use href="resources/images/img_service_mall_tab.svg#pathTab" fill="#E8422F" stroke="rgba(0,0,0,0)"></use>
					</a>
					<text x="64" y="15" text-anchor="middle" fill="#fff" font-size="13px" pointer-events="none" dy=".5em" font-family="Noto Sans KR" font-weight="700">핫트랙스</text>
				</g>
				<g transform="translate(261 0)">
					<a href="#" class="service_mall_link">
						<use href="resources/images/img_service_mall_tab.svg#pathTab" fill="#8F603D" stroke="rgba(0,0,0,0)"></use>
					</a>
					<text x="64" y="15" text-anchor="middle" fill="#fff" font-size="13px" pointer-events="none" dy=".5em" font-family="Noto Sans KR" font-weight="700">매장안내</text>
				</g>
				<!-- // 수정 211207 핫트랙스, 매장안내 노출 순서 전페이지 공통 변경 -->
				<g transform="translate(348 0)">
					<a href="#" class="service_mall_link">
						<use href="resources/images/img_service_mall_tab_link.svg#pathTabLink"></use>
					</a>
					<text x="64" y="15" text-anchor="middle" fill="#767676" font-size="13px" pointer-events="none" dy=".5em" font-family="Noto Sans KR" font-weight="500">톡소다</text>
				</g>
				<g transform="translate(437 0)">
					<a href="#" class="service_mall_link">
						<use href="resources/images/img_service_mall_tab_link.svg#pathTabLink"></use>
					</a>
					<text x="64" y="15" text-anchor="middle" fill="#767676" font-size="13px" pointer-events="none" dy=".5em" font-family="Noto Sans KR" font-weight="500">스토리</text>
				</g>
			</svg>
		</div>
	
	</header>

</body>
</html>
