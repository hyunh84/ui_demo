		.box {width:300px;margin:100px auto 0;padding:10px;border:2px solid blueviolet;}

	<script>

		var fontFaceOnload = function(options) {
			var options = options || {};
			document.fonts.onloading = function() {
				if(options.loading) options.loading();
			}
			document.fonts.onloadingdone = function() {
				if(options.success) options.success();
			}
			document.fonts.onloadingerror = function() {
				if(options.error) options.error();
			}
		}
		
		fontFaceOnload({
			loading : function() {
				console.log('Font is loading');
			},
			success : function() {
				console.log('Font successfully loaded');
			},
			error : function() {
				console.log('Error loading font');
			}
		});

		$(document).ready(function() {
			console.log('dom ready = ', $('.box ul').outerHeight());

			console.log(window);
		});

		
		


	</script>
